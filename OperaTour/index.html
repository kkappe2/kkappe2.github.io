<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Phantom of the Opera</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="OperaTour.css">
</head>
<body>
    <div class="container mapContainer">
        <div class="pageHeader"><h2>The Phantom of the Opera</h2></div>
        <div class="pageInstruction"><h3>Follow the masks to follow the tour!</h3></div>
        <div class="row basemap-row">
            <div class="col-md-4 basemap-column">
                <button class="btn btn-primary btn-xs basemap-default">Default Basemap</button>
            </div>
            <div class="col-md-4 basemap-column">
                <button class="btn btn-primary btn-xs basemap-worldStreetMap">World Street Map Basemap</button>
            </div>
            <div class="col-md-4 basemap-column">
                <button class="btn btn-primary btn-xs basemap-worldImagery">World Imagery Basemap</button>
            </div>
        </div>

        <div id="northAmericanMapContainer"></div>

        <div class="row legend"><div class="legend-label">Instructions:</div><div class="legend-value">Click on each mask to view the city/state, venue name and date ranges. This will indicate when the tour will be performing.</div></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="leaflet-providers.js"></script>
    <script src="OperaTour.js"></script>
</body>
</html>
